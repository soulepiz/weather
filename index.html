    <h3 style="font-family: sans-serif;" class="text-center fw-bold">FIND WEATHER</h3>

    <div class="row w-100 mt-5" >
      <div class="col"></div>
      <div class="col-10 col-xs-10 col-sm-8 col-lg-8 col-xl-6">
        <form class="d-flex px-5">
          <div class="w-75">
            <label for="cityName" class="visually-hidden">Enter City Name</label>
            <input
              type="text"
              class="form-control"
              id="cityName"
              placeholder="Enter Location"
            />
          </div>
          <div class="w-25 d-flex">
            <button type="button" onclick="fetchWData()" class="btn btn-warning mb-3 ms-2">Search</button>
            <button type="reset" class="btn btn-primary mb-3 ms-2">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
          </div>
        </form>
        <div
          class="row g-3 p-3 mt-3 rounded"
          style="background-color: rgba(2, 11, 19, 0.139)"
          id="weatherData"
